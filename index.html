<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vincentius Axel</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5f61ca79dc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>Vincentius Axel</h1>
    <div class="section">
      <div class="section-title">Pengalaman</div>
      <div class="card">
        <img src="imgs/pancake.png" alt="Pancake" height="32" width="32">
        <div class="card-content">
          <div class="card-title">Pancake</div>
          <div class="card-subtitle">Direksi (2024 - Sekarang)</div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Proyek</div>
      <a href="https://desilioen.github.io/pancake/" target="_blank" aria-label="Pancake project">
        <div class="card">
          <img src="imgs/pancakefull.png" alt="Pancake Full Body" height="80" width="80">
          <div class="card-content">
            <div class="card-title">Pancake</div>
            <div class="card-subtitle">GoLang, JavaScript</div>
            <div class="card-description">Sebuah aplikasi Discord yang membawa nuansa ekonomi virtual ke komunitasmu</div>
          </div>
        </div>
      </a>
    </div>

    <div class="section">
      <div class="section-title">Media Sosial</div>
      
      <a href="https://www.instagram.com/axeldswr?igsh=MXQ3ZWZ0dXUzbDh4ZQ==" target="_blank" aria-label="Instagram profile">
        <div class="card">
          <i class="fa-brands fa-instagram"></i>
          <div class="card-content">
            <div class="card-title">Instagram</div>
            <div class="card-subtitle">axeldswr</div>
          </div>
        </div>
      </a>

      <a href="https://x.com/Desilioen/" target="_blank" aria-label="Twitter profile">
        <div class="card">
          <i class="fa-brands fa-x-twitter"></i>
          <div class="card-content">
            <div class="card-title">Twitter/X</div>
            <div class="card-subtitle">desilioen</div>
          </div>
        </div>
      </a>

      <a href="https://github.com/Desilioen/" target="_blank" aria-label="GitHub profile">
        <div class="card">
          <i class="fa-brands fa-github"></i>
          <div class="card-content">
            <div class="card-title">GitHub</div>
            <div class="card-subtitle">Desilioen</div>
          </div>
        </div>
      </a>

      <a href="https://discord.gg/629xJrtk" target="_blank" aria-label="Discord server">
        <div class="card">
          <i class="fa-brands fa-discord"></i>
          <div class="card-content">
            <div class="card-title">Discord</div>
            <div class="card-subtitle">desiliun</div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
