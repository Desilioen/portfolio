<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vincentius Axel</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

        <div class="section-title">Pengalaman</div>
        <div class="card">
            <img src="../imgs/pancake.png" alt="Pancake" height="32" width="32">
            <div class="card-content">
              <div class="card-title">Pancake</div>
              <div class="card-subtitle">Direksi (2024 - Sekarang)</div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Proyek</div>
        <div class="card">
            <img src="../imgs/pancakefull.png" alt="Pancake Full Body" height="80" width="80">
            <a href="https://desilioen.github.io/pancake/"<div class="card-content">
              <div class="card-title">Pancake</div>
              <div class="card-subtitle">GoLang, JavaScript</div>
              <div class="card-description">Sebuah aplikasi Discord yang membawa nuansa ekonomi virtual ke komunitasmu</div>
